<!DOCTYPE html>
<html>
<head>
    <title>Pagerec Sign up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    
</head>

<body>
<div class="wrap">

    <form>
        <strong><h2>Sign Up</h2></strong>
        <label for="First Name">First Name</label><br>
        <input type="text" placeholder="First Name" required><br><br>
        <label for="Last Name">Last Name</label><br>
        <input type="text" placeholder="Last Name" required><br><br>
        <label for="Agee">Age</label><br>
        <input type="number" placeholder="Age" required><br><br>
        <label for="Username">Username</label><br>
        <input type="text" placeholder="Username" required><br><br>
        <label for="Password">Password</label><br>
        <input type="password" placeholder="Password"  required><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" Name="Gender" Value="Male">Male
        <input type="radio" Name="Gender" Value="Female">Female
        <div class="button">
            <div class="firstbutton">
                <ul>
                    <li><a href="SignUp form2.html"><button type="button">Next</button></a></li>
                </ul>
            </div>
        </div>
    </form>

</div>

</body>
</html>
