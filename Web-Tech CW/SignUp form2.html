<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
    <form name="secondpage">
        <strong><h2>Sign Up</h2></strong>
        <label for="Phone No.">Phone No.</label>
        <input type="number" placeholder="+94_ _ _ _ _ _ _ _ _" name="num"><br><br>
        <label for="E-mail">E-mail</label>
        <input type="email" placeholder="E-mail" name="email"><br><br>
        <label for="GenreF">Pick Your Category:</label>
        <div class="button">
            <ul>
                <li><button type="button">Crime</button></li>
                <li><button type="button">Romance</button></li>
            </ul>
        </div>
        <div class="button">
            <div class="button1">
                <ul>
                    <li><button type="button" >Comic</button></li>
                    <li><button type="button">Adventure</button></li>
                </ul>
            </div>
        </div>
        <div class="button">
            <div class="button4">
                <ul>
                    <li><button type="button">Autobiography</button></li>
                </ul>
            </div>
        </div>
        <label for="Results">Number of items in the search result:</label>
        <select name="select">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select><br>
        <div class="button">
            <div class="button3" >
                <ul>
                    <a href="Coursework.html"><button type="button">Back</button></a>
                    <button type="button" onclick="return validatepage2()">Submit</button>
                </ul>
            </div>
        </div>

    </form>

</div>
<script>
    function validatepage2(){
        var a = document.forms["secondpage"]["num"].value;
        if (a == ""){
            alert("Phone Number should be filled out");
            return false;
        }
        var b = document.forms["secondpage"]["email"].value;
        if (b == ""){
            alert("E-mail should be filled out");
            return false;
        }
        else{
            alert("Thank you for using Pagerec, the recommended results will be shown in a while")
        }
        
    }
</script>
</body>
    
</html>
